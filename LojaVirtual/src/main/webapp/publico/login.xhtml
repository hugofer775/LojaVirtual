<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Login</title>
</h:head>

<h:body>

	<div align="center">
		<ui:insert name="header">
			<ui:include src="/templates/modelo.xhtml" />
		</ui:insert>

		<p:dialog header="Autenticação" closable="true" draggable="false" resizable="false" modal="true" visible="true">
			<h:panelGroup rendered="#{!empty param.login_error}">
			
   Erro ao efetuar o login.<br />
   Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
 </h:panelGroup>
			<h:form>
				<h:commandLink value="Não possuo cadastro" action="#{pessoaCtrl.actionInserirPessoaComum}" />
			</h:form><br/><br/>
			<form id="login" method="post" action="#{request.contextPath}/j_spring_security_check">
				<table>
					<tr>
						<td>Login</td>
						<td><input type="text" name='j_username' /></td>
					</tr>
					<tr>
						<td>Senha</td>
						<td><input type="password" name="j_password" /></td>
					</tr>
					<tr>
						<td align="right"><input type="checkbox" name="_spring_security_remember_me" /></td>
						<td>Logar automaticamente</td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Logar" /></td>
						<!-- <td><h:commandButton value="Cancelar" oncomplete="cadDialog.hide()"></h:commandButton></td> -->
					</tr>

				</table>
				<script>
					document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
				</script>

			</form>
		</p:dialog>
	</div>

</h:body>
</html>
